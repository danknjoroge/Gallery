{%extends 'base.html'%}
{% load bootstrap5 %} 

{% block content %}
{{block.super}}

<h3>Coming Soon</h3>

<div class="row container">
    <img src="{{image.image_pic.url}}"  class="img-responsive" alt="">
    <h1>{{image.name}}</h1>
    <p>{{image.description}}</p>
    <h4> {{image.location}}</h4>
    <h4>{{image.category}}</h4>


    <p>{{image.image_pic.url}}</p>

    <button style="background:green; text-align:center;" onclick="CopyText()">Copy URL</button>
    <input style="text-align:center;" type="text" value="{{image.image_pic.url}}"id="yourtext">

    {% block scripts %}
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> -->
     {% bootstrap_javascript %}
     <script>
        function CopyText() {
        var text = document.getElementById('yourtext')
        text.select();
        document.execCommand('copy')
      }
      </script>
    {% endblock %}

</div>
        
{% endblock %}
